<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	<!-- FA -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- CSS -->
	<link rel="stylesheet" href="./style.css">

	<!-- JS -->
	<script src="./script.js"></script>

</head>

<body>
	<div class="row text-center bg-warning h100 w-100">
		<div class="col"></div>
		<div class="col-10 col-xs-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 mt-5">
			<h1>Calculator</h1>
			<!-- Calculator Row -->
			<div class="row g-2 rounded p-3 bg-dark mt-5">
				<!-- Row 1 -->
				<div class="col-12 px-1"><input type="text" id="c_screen" class="w-100 calc-btn fs-1 text-end p-2" readonly placeholder="0"></div>
				<!-- Row 2 -->
				<div class="col-3"><button onclick="clr()" class="btn btn-danger calc-btn w-100">AC</button></div>
				<div class="col-3"><button onclick="backspace()" class="btn btn-warning calc-btn w-100"><i class="fa-solid fa-delete-left text-light"></i></button></div>
				<div class="col-3"><button onclick="press('%')" class="btn btn-primary calc-btn w-100">%</button></div>
				<div class="col-3"><button onclick="press('/')" class="btn btn-primary calc-btn w-100">/</button></div>
				<!-- Row 3 -->
				<div class="col-3"><button onclick="press('1')" class="btn btn-secondary calc-btn w-100">1</button></div>
				<div class="col-3"><button onclick="press('2')" class="btn btn-secondary calc-btn w-100">2</button></div>
				<div class="col-3"><button onclick="press('3')" class="btn btn-secondary calc-btn w-100">3</button></div>
				<div class="col-3"><button onclick="press('*')" class="btn btn-primary calc-btn w-100">x</button></div>
				<!-- Row 4 -->
				<div class="col-3"><button onclick="press('4')" class="btn btn-secondary calc-btn w-100">4</button></div>
				<div class="col-3"><button onclick="press('5')" class="btn btn-secondary calc-btn w-100">5</button></div>
				<div class="col-3"><button onclick="press('6')" class="btn btn-secondary calc-btn w-100">6</button></div>
				<div class="col-3"><button onclick="press('-')" class="btn btn-primary calc-btn w-100">-</button></div>
				<!-- Row 5 -->
				<div class="col-3"><button onclick="press('7')" class="btn btn-secondary calc-btn w-100">7</button></div>
				<div class="col-3"><button onclick="press('8')" class="btn btn-secondary calc-btn w-100">8</button></div>
				<div class="col-3"><button onclick="press('9')" class="btn btn-secondary calc-btn w-100">9</button></div>
				<div class="col-3"><button onclick="press('+')" class="btn btn-primary calc-btn w-100">+</button></div>
				<!-- Row 6 -->
				<div class="col-3"><button onclick="press('.')" class="btn btn-secondary calc-btn w-100">.</button></div>
				<div class="col-3"><button onclick="press('0')" class="btn btn-secondary calc-btn w-100">0</button></div>
				<div class="col-6"><button onclick="calculate()" class="btn btn-success calc-btn w-100">=</button></div>
			</div>
		</div>
		<div class="col"></div>
	</div>
</body>

</html>
